<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>DaVita iSolutions Course</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link rel="stylesheet" href="course.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script language="JavaScript" src="SCORM_API_wrapper.js"></script>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			var params = {};
			var attributes = {};
			attributes.id = "courseContent";
			swfobject.embedSWF("Course.swf", "myAlternativeContent", "1000", "700", "9.0.0", false, flashvars, params, attributes);
			
			function init(){
				SCORM.debug.displayInfo("Initializing course.");
				var callSucceeded = SCORM.connection.initialize();
				SCORM.debug.displayInfo("Call succeeded? " +callSucceeded);
			}
			
			function end(){
				SCORM.debug.displayInfo("Terminating connection.");
				var callSucceeded = SCORM.connection.terminate();
				SCORM.debug.displayInfo("Call succeeded? " +callSucceeded);
			}
		</script>
	</head>
	<body onload="resizeWindow(1000,700);" onunload="end();">
	<div id="myAlternativeContent">
		<a href="http://www.adobe.com/go/getflashplayer">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
		</a>
	</div>
	</body>
</html>
